name: News Auto-Sync

on:
  schedule:
    - cron: '*/22 * * * *' # Runs every 22nd minute
  workflow_dispatch: # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4

      - name: Run Scraper
        run: python scripts/scrape_news.py

      - name: Save datestamp
        run: |
          mkdir -p data
          date > data/last-sync.txt

      - name: Commit and Push
        run: |
          git config --global user.name 'AutoSportSync Bot'
          git config --global user.email 'bot@autosportsync.com'
          git add .
          # Ensures the workflow doesn't fail if there are no new news updates
          git commit -m "Mega Update: $(date)" || echo "No changes to commit"
          git push
